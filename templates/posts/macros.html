{% macro post_card(post) %}
    <div class="card overflow-hidden shadow mt-2" style="width: 18rem; /*max-width: 34rem;*/" id='post-{{post.id}}'>
            <a class='post-image' href='#'>
                <img src="{{post.post_image}}" class="card-img-top" alt="{{post.post_image_alt}}">
            </a>
            <div class="card-body">
              <h5 class="card-title text-center">{{post.title}}</h5>
            </div>
      </div>
{% endmacro %}
